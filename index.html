<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- font Inter for Nav -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="./ITClogoWhite.png" alt="itc logo" height= "58.87" width="109.25"/>
        <nav>
            <ul class="nav_buttons">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <h1>Contact Us</h1>
        <p id="reach">Reach out to us anytime for any ITC-related queries, or details about upcoming events</p>
        <p class="leftw">Name</p>
        <div id="namefield"></div>
        <p class="leftw">Email</p>
        <div id="emailfield"></div>
        <p id="rightw">Message</p>
        <div id="messagefield">
            <div id="attach"><p id="attachment">+ Add Attachment</p></div>
            <div id="button"><p id="send">Send Message</p></div>
        </div>
    </div>
    <footer>
        <p>Made with love by the ITC Web Team.</p>
        <p><a href="#">The Team</a></p>
    </footer>
    
</body>
</html>
